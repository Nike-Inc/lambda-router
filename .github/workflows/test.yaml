name: Tests

on:
  push:
    branches:
    - main
    paths-ignore:
      - 'docs/**'
  pull_request:
    branches:
    - main
    paths-ignore:
      - 'docs/**'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - name: Test
        run: |
          yarn install --immutable
          npm run test:ci
          npm run build
        env:
          CI: true